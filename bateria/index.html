<html lang="en">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Wix+Madefor+Display:wght@700&display=swap" rel="stylesheet">

<body>
    <div id="headder-div">
        <h1 class="h1class">Web Music</h1>
        <div id="buttons-div">
            <a href="../index.html"><button id="piano-button" class="itembutton1">
                <img id="piano-img" src="../assets/piano-img-button.PNG" alt="">
                <p class="p-text" style="font-size: larger; font-family: 'Poppins', sans-serif; font-weight: bolder;">Piano</p>
            </button></a>
            <button href="./bateria/index.html" id="bateria-button" class="itembutton2">
                <img id="bateria-img" src="../assets/bateria-img-button.PNG" alt="">
                <p class="p-text" style="font-size: larger; font-family: 'Poppins', sans-serif; font-weight: bolder;">Bateria</p>
            </button>
        </div>
    </div>
    <hr width="100%" color="#8c80ff" class="hrclass">
    <div id="drum-div">
        <button class="button-drum" id="b1"><img class="img-drum" src="./assets/images/crash.png" alt=""><p class="button-text">1</p></button>
        <button class="button-drum" id="b2"><img class="img-drum" src="./assets/images/kick.png" alt=""><p class="button-text">2</p></button>
        <button class="button-drum" id="b3"><img class="img-drum" src="./assets/images/snare.png" alt=""><p class="button-text">3</p></button>
        <button class="button-drum" id="b4"><img class="img-drum" src="./assets/images/tom1.png" alt=""><p class="button-text">4</p></button>
        <button class="button-drum" id="b5"><img class="img-drum" src="./assets/images/tom2.png" alt=""><p class="button-text">5</p></button>
        <button class="button-drum" id="b6"><img class="img-drum" src="./assets/images/tom3.png" alt=""><p class="button-text">6</p></button>
        <button class="button-drum" id="b7"><img class="img-drum" src="./assets/images/tom4.png" alt=""><p class="button-text">7</p></button>
    </div>
    <h3 class="last-text">Feito por <a href="https://github.com/naaul">Luan Campos</a></h3>
